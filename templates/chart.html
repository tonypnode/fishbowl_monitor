{% extends "base.html" %}

<script>
    {% block jquery %}

    var endpoint = '/api/chart/data/';
    var labels = [];
    var default_data = [];
    $.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
    	labels = data.labels;
        default_data = data.default_data;
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
        	type: 'bar',
            data: {
        		labels: labels,
                datasets: [{
					label: labels,
					data: default_data,
                    type: 'line',
                    pointRadius: 0,
                    lineTension: 0,
                    borderWidth: 2
				}]
            },
            options: {
				scales: {
					xAxes: [{
						type: 'time',
						distribution: 'series',
						ticks: {
							source: 'labels'
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Closing price ($)'
						}
					}]
				}
			}

        })
    },
    error: function(error_data) {
        console.log('error');
        console.log(error_data)
        }
    });
    {% endblock %}
</script>

{% block content %}

    <div class="row">
        <div class='col-sm-12'>
            <h1>Purple's Fish Tank monitor</h1>
            <canvas id="myChart" width="400" height="400"></canvas>

        </div>
    </div>

{% endblock content %}
